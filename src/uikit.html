<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UI kit</title>
</head>
<body>
<button id="reset">Reset</button>

<conf-variables></conf-variables>

<conf-atomo atomo="atomo-text-button">
  <div slot="left">
    <h3>Submit button</h3>

    <atomo-text-button type="submit" state="normal" label="normal"></atomo-text-button>
    <atomo-text-button type="submit" state="disabled" label="normal"></atomo-text-button>
    <atomo-text-button type="submit" state="normal" label="normal" left-icon="plus"></atomo-text-button>
    <atomo-text-button type="submit" state="disabled" label="normal" right-icon="plus"></atomo-text-button>
  </div>

  <div slot="right">
    <conf-field type="text" atomo="atomo-text-button" variable="--cursor"></conf-field>
    <conf-field type="size" atomo="atomo-text-button" variable="--border-radius"></conf-field>
    <conf-field type="size" atomo="atomo-text-button" variable="--padding"></conf-field>
    <conf-field type="text" atomo="atomo-text-button" variable="--font-weight"></conf-field>
    <conf-field type="text" atomo="atomo-text-button" variable="--font-size"></conf-field>
    <conf-field type="text" atomo="atomo-text-button" variable="--transition"></conf-field>
    <hr/>
    <conf-field type="color" atomo="atomo-text-button" variable="--submit-background"></conf-field>
    <conf-field type="color" atomo="atomo-text-button" variable="--submit-color"></conf-field>
    <conf-field type="text" atomo="atomo-text-button" variable="--submit-border"></conf-field>
    <hr/>
    <conf-field type="color" atomo="atomo-text-button" variable="--submit-background-disabled"></conf-field>
    <conf-field type="color" atomo="atomo-text-button" variable="--submit-color-disabled"></conf-field>
    <conf-field type="text" atomo="atomo-text-button" variable="--submit-border-disabled"></conf-field>
    <hr/>
    <conf-field type="color" atomo="atomo-text-button" variable="--submit-background-hover"></conf-field>
    <conf-field type="color" atomo="atomo-text-button" variable="--submit-color-hover"></conf-field>
    <conf-field type="text" atomo="atomo-text-button" variable="--submit-border-hover"></conf-field>
    <hr/>
    <conf-field type="color" atomo="atomo-text-button" variable="--submit-background-active"></conf-field>
    <conf-field type="color" atomo="atomo-text-button" variable="--submit-color-active"></conf-field>
    <conf-field type="text" atomo="atomo-text-button" variable="--submit-border-active"></conf-field>
    <hr/>
    <conf-field type="color" atomo="atomo-text-button" variable="--submit-background-focus"></conf-field>
    <conf-field type="color" atomo="atomo-text-button" variable="--submit-color-focus"></conf-field>
    <conf-field type="text" atomo="atomo-text-button" variable="--submit-border-focus"></conf-field>
  </div>
</conf-atomo>

<conf-atomo atomo="atomo-input-text">
  <div slot="left">
    <h3>Input text</h3>

    <atomo-input-text
        id="input-text-1"
        name="test-1"
        label="Field 1"
        state="normal"
        placeholder="First field"
    ></atomo-input-text>

    <atomo-input-text
        id="input-text-2"
        name="test-2"
        label="Field 2"
        state="error"
        placeholder="Second field"
    ></atomo-input-text>

    <atomo-input-text
        id="input-text-3"
        name="test-3"
        label="Field 3"
        state="disabled"
        placeholder="Third field"
        value="Some text disabled"
    ></atomo-input-text>

    <atomo-input-text
        id="input-text-4"
        name="test-4"
        label="Field 4"
        state="readonly"
        placeholder="Fourth field"
        value="Some text read only"
    ></atomo-input-text>
  </div>

  <div slot="right">
    <conf-field type="color" atomo="atomo-input-text" variable="--background-color"></conf-field>
    <conf-field type="text" atomo="atomo-input-text" variable="--border"></conf-field>
    <conf-field type="size" atomo="atomo-input-text" variable="--border-radius"></conf-field>
    <conf-field type="color" atomo="atomo-input-text" variable="--color"></conf-field>
    <conf-field type="size" atomo="atomo-input-text" variable="--font-size"></conf-field>
    <conf-field type="size" atomo="atomo-input-text" variable="--margin"></conf-field>
    <conf-field type="size" atomo="atomo-input-text" variable="--padding"></conf-field>
    <conf-field type="text" atomo="atomo-input-text" variable="--transition"></conf-field>
    <hr/>
    <conf-field type="color" atomo="atomo-input-text" variable="--background-color-error"></conf-field>
    <conf-field type="text" atomo="atomo-input-text" variable="--border-error"></conf-field>
    <conf-field type="color" atomo="atomo-input-text" variable="--color-error"></conf-field>
    <hr/>
    <conf-field type="color" atomo="atomo-input-text" variable="--background-color-disabled"></conf-field>
    <conf-field type="text" atomo="atomo-input-text" variable="--border-disabled"></conf-field>
    <conf-field type="color" atomo="atomo-input-text" variable="--color-disabled"></conf-field>
    <hr/>
    <conf-field type="color" atomo="atomo-input-text" variable="--background-color-readonly"></conf-field>
    <conf-field type="text" atomo="atomo-input-text" variable="--border-readonly"></conf-field>
    <conf-field type="color" atomo="atomo-input-text" variable="--color-readonly"></conf-field>
    <hr/>
    <conf-field type="color" atomo="atomo-input-text" variable="--background-color-hover"></conf-field>
    <conf-field type="text" atomo="atomo-input-text" variable="--border-hover"></conf-field>
    <conf-field type="color" atomo="atomo-input-text" variable="--color-hover"></conf-field>
    <hr/>
    <conf-field type="color" atomo="atomo-input-text" variable="--background-color-focus"></conf-field>
    <conf-field type="text" atomo="atomo-input-text" variable="--border-focus"></conf-field>
    <conf-field type="color" atomo="atomo-input-text" variable="--color-focus"></conf-field>
  </div>
</conf-atomo>
</body>
</html>
